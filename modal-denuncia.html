<!DOCTYPE html>
<html>
<head>
  <!-- Meta tags Obrigatórias -->
  <title>ACAU - Modal (Denúncias)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!--JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!--Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="modal-denuncia.css">
  
</head>
<body>

<div class="container">
  <h2 style="color: white;">Modal Denúncia </h2>

  <a data-toggle="modal" href="#myModal" style="color: white; text-decoration: none;" >Denunciar</a>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4> Denunciar</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">

          <!--Texto no corpo do modal -->

        <p>Informe a razão da denúncia: </p>
        <input type="text" class="textoDenuncia" id="denuncia" onkeyup="limite_textarea(this.value)">
        <small><span id="cont">140</span> caracteres restantes</small> <br><br>

        <p>A postagem viola: </p>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            A postagem fere os direitos humanos.
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            A postagem usa palavras de baixo calão.
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            A postagem ofende colegas, professores ou a instituição de ensino.
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            A postagem faz anúncios.
          </label>
        </div>



        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-concluir">Concluir</button>
          
        </div>
      </div>
      
    </div>
  </div> 
</div>
 
<script>
$(document).ready(function(){
  $("#myBtn").click(function(){
    $("#myModal").modal();
  });
});
</script>

<script type="text/javascript">
  
  /* Início contagem de caracteres no campo de texto */

    //Impede de escrever mais que 140 caracteres
    var textoDenuncia = document.getElementById("denuncia");

    textoDenuncia.oninput = function() {
      maxCarac = 140;

      if(textoDenuncia.value.length >= maxCarac) {
        textoDenuncia.value = textoDenuncia.value.substring(0, maxCarac);

      }
    }

    //Mostra a quantidade de caracteres restantes

    function limite_textarea(valor) {
    quant = 140;
    total = valor.length;
    if(total <= quant) {
        resto = quant - total;
        document.getElementById('cont').innerHTML = resto;
    } else {
        document.getElementById('texto').value = valor.substr(0,quant);
    }
}

    /* Fim contagem de caracteres no campo de texto */

</script>

</body>
</html>
